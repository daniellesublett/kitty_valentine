  	var dirx = 1;

  	function animBall(on) {               
  	    imgLeftInt = parseInt(document.images['sinnie'].style.left); 
  	    imgTopInt = parseInt(document.images['sinnie'].style.top); 
  	    imgHeight =  parseInt(document.images['sinnie'].height); 
  	    imgWidth =  parseInt(document.images['sinnie'].width); 
  	    winWidth = parseInt(computeWin().windWidth); 
  	    winHeight = parseInt(computeWin().windHeight); 
  	 
  	    if(dirx == 1){                            // if I should go right... 
  	        goRight(); 
  	    } else {                                     // otherwise, I'd better go left! 
  	        goLeft(); 
  	    } 
  	 
  	    if(diry == 1) {                             // if I should go down... 
  	        goDown();  
  	    } else {                                              // otherwise, I'll go up! 
  	        goUp(); 
  	    } 
  	 
  	} 
  	 
  	function goRight() { 
  	    document.images['sinnie'].style.left = imgLeftInt+spdx +"px"; 
  	    if (imgLeftInt >  (winWidth-imgWidth)){ 
  	        dirx = 0; 
  	        spdx= setRand(); 
  	    } 
  	} 
  	 
  	function goLeft() { 
  	    document.images['sinnie'].style.left = (imgLeftInt-spdx) +"px"; 
  	    if (imgLeftInt <  5){ 
  	        dirx = 1; 
  	        spdx= setRand(); 
  	    } 
  	} 
  	 
  	function goDown() { 
  	    document.images['sinnie'].style.top = imgTopInt+spdy+"px"; 
  	    if (imgTopInt >  (winHeight-imgHeight)){ 
  	        diry = 10; 
  	        spdy= setRand(); 
  	    } 
  	} 
  	 
  	function goUp() { 
  	    document.images['sinnie'].style.top = (imgTopInt-spdy) +"px"; 
  	    if (imgTopInt < 5){ 
  	        diry = 1; 
  	        spdy= setRand(); 
  	    } 
  	} 
  	 
  	function setRand() { 
  	    randnum= Math.floor(Math.random()*6)+2; 
  	    return randnum; 
  	}
